name: Build and Release Extension

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Restore @types/vscode for build
        run: npm install --no-save @types/vscode@1.108.1

      - name: Remove test files (CI only)
        run: rm -rf src/test

      - name: Compile extension
        run: npm run compile

      - name: Prepare packaging environment
        run: |
          # Remove dev typings so vsce sees only compatible versions
          npm remove @types/vscode || true
          # just in case, verify removal
          npm ls @types/vscode || echo "no @types/vscode"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension (.vsix)
        run: |
          vsce package
          echo "VSIX generated:"
          ls -lh *.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            *.vsix
